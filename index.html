<!DOCTYPE html>
<html>

<head>
    <title>html media</title>
</head>

<body>
    <img src="image.jpg" alt="AI image" width="300">
    <br><br>

    <!--Audio-->
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <br><br>

    <!--Video-->
    <video controls width="300" autoplay>
        <source src="video.mp4" type="video/mp4">
    </video>

    <br><br>
    <iframe src="https://www.youtube.com/embed/bfz2KAqijY4?si=N1cTU7uaOjMvoozS" width="300" height="300">

    </iframe>
</body>

</html>
